{% extends 'base.html' %}

{% block styles %}
    <link rel="stylesheet" href="/static/css/jquery.dynatable.css"/>
    <link rel="stylesheet" href="/static/css/bootstrap-switch.css"/>
    <link rel="stylesheet" href="/static/css/jquery-ui.min.css"/>
    <link rel="stylesheet" href="/static/css/bootstrap-tokenfield.css"/>
{% endblock %}

{% block scripts %}
    <script src="/static/js/lib/jquery-ui.min.js"></script>
    <script src="/static/js/lib/bootstrap-switch.js"></script>
    <script src="/static/js/lib/jquery.dynatable.js"></script>
    <script src="/static/js/lib/bootstrap-tokenfield.js"></script>
    <script src="/static/js/plot.js"></script>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-6">
            {{ script_js }}
        </div>

        <div class="col-md-5 data-table">
            <div style="padding: 5px" class="col-md-12" id="control-box">
                <div id="control-knobs" class="col-md-6">
                    Enable Comparison <input type="checkbox" id="enable-comparison" onchange="enableComparison()">
                </div>

                <div id="control-extend" class="col-md-6">
                    <div class="col-md-12" id="comparison-controls" style="display: none">
                    </div>
                </div>
            </div>
            <div style="padding: 5px" class="col-md-12" id="">
                <input type="text" class="form-control" id="tokenfield" placeholder="Enter flag names"
                       onchange="tokenFieldChange()"/>
            </div>

            <div class="col-md-12">
                <br><br>
            </div>

            <div class="col-md-12">
                <div id="custom-param-list">
                    <table id="custom-param-table" class="table">
                        <tr>
                            <td>
                                <input type="checkbox" aria-label="...">
                            </td>
                            <td>-ftree</td>
                            <td>
                                <div class="btn-group btn-group-xs" role="group" aria-label="...">
                                    <button type="button" class="btn btn-default">on</button>
                                    <button type="button" class="btn btn-danger">off</button>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="checkbox" aria-label="...">
                            </td>
                            <td>-ftree-vet</td>
                            <td>
                                <div class="btn-group btn-group-xs" role="group" aria-label="..." style="float: right">
                                    <button type="button" class="btn btn-success">on</button>
                                    <button type="button" class="btn btn-default">off</button>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="checkbox" aria-label="...">
                            </td>
                            <td>-ftree-vet</td>
                            <td>
                                <input type="hidden" class="slider-input" value="23" style="float: right"/>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>

            <h3>Configuration Details</h3>

            <div id="config-table">
                <table id="configuration-table" class="table table-bordered">
                    <thead id="table-headers">
                    <th>Name</th>
                    <th>Value</th>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}

{% block customscripts %}
    <script>
        $('nav').hover(function (event) {
            $('nav').toggleClass('active');
        });
        $('').click(function (event) {
            $('nav').toggleClass('active');
        });
    </script>
{% endblock %}
