<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/css/fileinput.min.css">

    <script src="/static/js/lib/jquery.min.js"></script>
    <script src="/static/js/lib/bootstrap.min.js"></script>
    <script src="/static/js/lib/fileinput.min.js"></script>
</head>
<body>
    <div class="section">
        <div class="container">
            <h1>Upload Files</h1>
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="form-wrap">
                        <div class="form-group">
                            <label class="control-label">Database</label>
                            <input id="database-url" type="file" class="file" multiple="true" data-show-upload="false" data-show-caption="true">
                        </div>
                        <br/><hr/><br/>
                        <div class="form-group">
                            <label class="control-label">Manipulator</label>
                            <input id="manipulator-url" type="file" class="file" multiple="false" data-show-upload="false" data-show-caption="true">
                        </div>
                    </div>
                    <br/>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Upload</button>
                    </div>
    		    </div>
            </div>
        </div>
    </div>
</body>
</html>
