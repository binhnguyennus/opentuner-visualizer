{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    {% block meta %}
    {% endblock %}

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    {% block styles %}
    {% endblock %}

    <script src="{% static 'js/lib/jquery.min.js' %}"></script>
    <script src="{% static 'js/lib/bootstrap.min.js' %}"></script>

    {% block scripts %}
    {% endblock %}
</head>
<body>
<div class="row">
    <nav>
        <ul class="menu">
            <li><a href="{% url 'plot' %}">Plot</a></li>
            <li><a href="{% url 'plot2' %}">Plot2</a></li>
            <li><a href="{% url 'upload' %}">Upload</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</div>
<div class="content">
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</div>

{% block customscripts %}
{% endblock %}
</body>
</html>
