{% extends 'base.html' %}

{% block styles %}
    <link rel="stylesheet" type="text/css" href="/static/css/c3.min.css">
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div id="chart">

            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script type="text/javascript" src="/static/js/d3.min.js"></script>
    <script type="text/javascript" src="/static/js/c3.min.js"></script>
{% endblock %}

{% block customscripts %}
    {% autoescape off %}
        <script>
            var chart = c3.generate({
                bindto: '#chart',
                data: {
                    json: {{ json }},
                    keys: {
                        x: 'Param',
                        value: ['Importance']
                    },
                    type: 'scatter'
                },

                axis: {
                    x: {
                        tick: {
                            culling: {
                                max: 2
                            }
                        },
                        type: 'category',
                        label: {
                            text: 'Parameter',
                            position: 'outer-center'
                        }
                    },
                    y: {
                        label: {
                            text: 'Importance',
                            position: 'outer-middle'
                        }
                    }
                },
                zoom: {
                    enabled: true
                },
                legend: {
                    show: false
                }
            });
        </script>
    {% endautoescape %}
{% endblock %}
